<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8' />

</head>
<body>

	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

	<script language="javascript" type="text/javascript">
		var userG = "";
		function connectionInit(){
			connection("", "", true, "ws://@ip/chat")
		}

		function connection(user2, chat2, init, wsUri){

			if (init == true){
				var chat = prompt("Chat name", "chat");
				if(chat == null || chat === ''){
					chat = "chat";
				}

				var user = prompt("User name", "user");
				if(user == null || user === ''){
					user = "user";
					userG = "user"
				}
			}else{
				user = user2;
				userG = user2;
				chat = chat2;
			}

			//create a new WebSocket object.
			//var wsUri = "ws://localhost:9000/chat";
			//var wsUri = "ws://192.168.1.204:9000/chat";
			//var wsUri = "ws://@ip/chat";
			websocket = new WebSocket(wsUri);

		 	websocket.onopen = function(ev) { // connection is open
				if (init == true){
					$('#message_box')
							.append(
									"<div class=\"system_msg\">Connected!</div>"); //notify user
				}
				//prepare json data
				var msg = {
					chat : chat,
					user : user
				};
				//convert and send data to server
				websocket.send(JSON.stringify(msg));
			}

			//#### Message received from server?
			websocket.onmessage = function(ev) {
				//alert(ev.data)
				var msg = JSON.parse(ev.data); //PHP sends Json data
				var type = msg.type; //message type
				var umsg = msg.message; //message text
				var uname = msg.name; //user name
				var ucolor = msg.color; //color

				if (type == 'system') {
					if (init == true){
						$('#message_box').append(
								"<div class=\"system_msg\">" + umsg
										+ "</div>");
					}
				} else {
					$('#message_box')
					.append(
							"<div><span class=\"user_name\" style=\"color:#"+ucolor+"\">"
									+ uname
									+ "</span> : <span class=\"user_message\">"
									+ umsg
									+ "</span></div>");
				}

				$('#message').val(''); //reset text
			};

			websocket.onerror = function(ev) {
				$('#message_box').append(
						"<div class=\"system_error\">Error Occurred - "
								+ ev.data + "</div>");
			};
			websocket.onclose = function(ev) {
				if (init == true){
					connection(user, chat, false, "ws://@ip2/chat");
					//$('#message_box')
					//		.append(
					//				"<div class=\"system_msg\">Reconecting...</div>");
				}else{
					$('#message_box')
						.append(
								"<div class=\"system_msg\">Connection Closed</div>");
				}
			};

			$('#send-btn').click(function() { //use clicks message send button
				if (init == true){
				var mymessage = $('#message').val(); //get message text
				//var myname = $('#name').val(); //get user name


				if (mymessage == "") { //emtpy message?
					alert("Enter Some message Please!");
					return;
				}

				//prepare json data
				var msg = {
					message : mymessage,
					user : user
				};
				//convert and send data to server

				websocket.send(JSON.stringify(msg));
				}
			});
		}

		$(document).ready(connectionInit);
	</script>
	<div class="chat_wrapper">
		<div class="message_box" id="message_box"></div>
		<div class="panel">
			<input type="text" name="name" id="name" placeholder="Your Name"
				maxlength="10" style="width: 20%" /> <input type="text"
				name="message" id="message" placeholder="Message" maxlength="80"
				style="width: 60%" />
			<button id="send-btn">Send</button>
		</div>
	</div>

</body>
</html>
